- defaults:
    link:
      relink: true
      create: true

- clean: ["~/.bashrc", "~/.bash_profile", "~/.inputrc"]

- link:
    ~/.zshrc: shell/zsh_shell/zshrc
    ~/.aliases.sh: shell/zsh_shell/aliases.sh
    ~/.exports.sh: shell/zsh_shell/exports.sh
    ~/.functions.sh: shell/zsh_shell/functions.sh
    ~/.init.sh: shell/zsh_shell/init.sh
    ~/.plugins.sh: shell/zsh_shell/plugins.sh
    ~/.themes.sh: shell/zsh_shell/themes.sh
    ~/.config/alacritty/alacritty.toml: terminals/alacritty/alacritty.toml
    ~/Library/Application Support/Code/User/settings.json: editors/vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: editors/vscode/keybindings.json
    ~/.config/starship.toml: starship/starship.toml
    ~/.clang-format: languages/cpp/.clang-format
    ~/.config/nvim/lua/user: editors/nvim
    #TODO: arreglar tmux
    # ~/.config/tmux.conf: tmux/tmux.conf
    ~/.config/kitty: terminals/kitty
    ~/.oh-my-zsh/custom: shell/zsh_shell/custom
- shell:
    # Agrega aquí comandos de shell/zsh_shell que desees ejecutar después de establecer los enlaces
    - [echo "Dotfiles configurados con Dotbot."]
